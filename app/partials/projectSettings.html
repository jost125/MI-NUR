<div class="container">
	<h2>{{ project.name }}</h2>
	<ul class="nav nav-tabs">
		<li class="active">
			<a href="#/project/settings">Settings</a>
		</li>
		<li>
			<a href="#/project/members">Members</a>
		</li>
	</ul>
	<div class="projectSettingsTab">
		<form class="form-horizontal projectSettingsForm">
			<div class="control-group">
				<label class="control-label">Project name</label>
				<div class="controls">
					<input type="text" placeholder="Project name" ng-model="project.name">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn" ng-click="save()">Save</button>
				</div>
			</div>
		</form>
		<hr>
		<form class="form-inline projectDeleteForm">
			<label class="checkbox">
				<input type="checkbox" ng-model="reallyWantToDelete"> I really want to delete this project
			</label>
			<button type="submit" class="btn" ng-click="delete()">Delete project</button>
		</form>
	</div>

	<div class="modal" ng-show="showConfirmModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="hideConfirm()">&times;</button>
			<h3>Project deletion cannot be undone</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal projectDeleteConfirmForm">
				<div class="control-group">
					<p>Retype project name to really confirm that you want to delete this project</p>
					<label class="control-label">Project name</label>
					<div class="controls">
						<input type="text">
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a ng-click="hideConfirm()" class="btn">Close</a>
			<a class="btn btn-primary" ng-click="confirmedDelete()">Delete</a>
		</div>
	</div>
</div>

<div class="container">
<h2>New project</h2>
<form class="form-horizontal projectCreationForm">
	<div class="control-group">
		<label class="control-label">Project name</label>
		<div class="controls">
			<input type="text" placeholder="Project name" ng-model="project.name">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" class="btn" ng-click="save()">Create project</button>
		</div>
	</div>
</form>
</div>

<div class="container-fluid">
	<div class="row-fluid taskBoxes">
		<div class="span4 taskBox">
			<div class="boxHeader">Current</div>
			<ul ui-sortable ng-model="currentTasks" class="tasks currentTasks">
				<li ng-repeat="task in currentTasks" class="item">
					{{ task.name }}
				</li>
			</ul>
		</div>
		<div class="span4 taskBox">
			<div class="boxHeader">Backlog</div>
			<ul ui-sortable ng-model="backlogTasks" class="tasks backlogTasks">
				<li ng-repeat="task in backlogTasks" class="item">
					{{ task.name }}
				</li>
			</ul>
		</div>
		<div class="span4 taskBox">
			<div class="boxHeader">Icebox</div>
			<ul ui-sortable ng-model="iceboxTasks" class="tasks iceboxTasks">
				<li ng-repeat="task in iceboxTasks" class="item">
					{{ task.name }}
				</li>
			</ul>
		</div>
	</div>
</div>

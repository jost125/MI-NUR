<div class="container">
<h2>Projects</h2>
<p><a href="#/project/add">+ Add new project</a></p>
<table class="table">
	<tr ng-repeat="project in projects">
		<td>{{ project.name }}</td>
		<td>{{ project.numberOfMembers }} members</td>
		<td>{{ project.numberOfTasks }} tasks</td>
	</tr>
</table>
<p><a ng-click="showAll()">Show all projects</a></p>
</div>
